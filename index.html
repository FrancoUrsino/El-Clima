<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- LINK FONT AWESOME ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- LINK FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- LINK CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="weather">
    <div class="weather__container">


      <div class="weather__search">
        <i class="fa-solid fa-location-dot weather__search--icon"></i>
        <input type="text" name="" class="weather__search--input" placeholder="Escribí acá el lugar" id="">
        <button class="fa-solid fa-magnifying-glass weather__search--btn"></button>
      </div>

      <div class="weather__error">
        <img src="img/error.png" alt="" class="weather__error--img">
        <p class="weather__error--text">Uups!! Ese lugar no existe</p>
      </div>

      <div class="weather__info">
        <img src="" class="weather__info--img" alt="">
        <p class="weather__info--temperature"><span></span></p>
        <p class="weather__info--text"></p>
      </div>

      <div class="weather__details">
        <div class="weather__details--humidity">
          <i class="fa-solid fa-water"></i>
          <div class="weather__details--info">
            <span></span>
            <p>humedad</p>
          </div>
        </div>
        <div class="weather__details--wind">
          <i class="fa-solid fa-wind"></i>
          <div class="weather__details--info">
            <span></span>
            <p>viento</p>
          </div>
        </div>
      </div>


    </div>
  </section>
  
  <script src="js/script.js"></script>
</body>
</html>
